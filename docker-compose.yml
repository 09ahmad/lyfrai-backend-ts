version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?set WEBHOOK_SECRET}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/app.db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - app-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  app-data:
    driver: local

